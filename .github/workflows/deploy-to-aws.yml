name: Deploy to AWS with Terragrunt

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_BATCH_ROLE_TO_ASSUME }}
          role-session-name: karibulabs-github-actions-batch-session
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Apply Terragrunt
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: "1.9.8"
          tg_version: "0.69.1"
          tg_dir: "aws"
          tg_command: "run-all apply --terragrunt-non-interactive -auto-approve"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_STAGE: "prod"

      - name: Get ECR Repository URL
        id: ecr-url
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: "1.9.8"
          tg_version: "0.69.1"
          tg_dir: "aws/ecr"
          tg_command: "output -raw ecr_repository_url"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_STAGE: "prod"

      - name: Login to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.ecr-url.outputs.tg_action_output }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.ecr-url.outputs.tg_action_output }}:latest,${{ steps.ecr-url.outputs.tg_action_output }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Deployment
        run: |
          echo "Deployment completed successfully!"
          echo "ECR Repository URL: ${{ steps.ecr-url.outputs.tg_action_output }}"
          echo "Image Tag: ${{ github.sha }}"
